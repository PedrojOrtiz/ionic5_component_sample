<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Camera Component</ion-card-subtitle>
      <ion-card-title>Camera</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <app-camera icon="camera" [type]="camera"></app-camera>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Upload Component</ion-card-subtitle>
      <ion-card-title>Upload</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <app-image-upload icon="cloud-upload-outline" (output)=showImage($event)></app-image-upload>
      <img [src]="image" *ngIf="image">

    </ion-card-content>

    

    

  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Take Photo & Share</ion-card-subtitle>
      <ion-card-title>Share</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

      <app-share icon="share-outline"></app-share>

    </ion-card-content>

    

    

  </ion-card>


</ion-content>
